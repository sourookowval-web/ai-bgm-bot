name: AI BGM Bot

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * 1,3,5"   # 月・水・金 00:00 UTC

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      # 1. リポジトリを取得
      - name: Checkout
        uses: actions/checkout@v3

      # 2. Pythonを用意
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      # 3. システムパッケージ
      - name: Install system packages
        run: |
          sudo apt update
          sudo apt install -y ffmpeg git wget

      # 4. Pythonライブラリ
      - name: Install Python packages
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 5. Stable Diffusion WebUI (APIモード)
      - name: Start Stable Diffusion
        run: |
          git clone https://github.com/AUTOMATIC1111/stable-diffusion-webui
          cd stable-diffusion-webui
          ./webui.sh --api --nowebui --skip-torch-cuda-test &
          echo "Waiting for Stable Diffusion API..."
          sleep 120

      # 6. BOT 実行
      - name: Run AI BGM Bot
        env:
          SUNO_COOKIE: ${{ secrets.SUNO_COOKIE }}
          YOUTUBE_CLIENT_ID: ${{ secrets.YOUTUBE_CLIENT_ID }}
          YOUTUBE_CLIENT_SECRET: ${{ secrets.YOUTUBE_CLIENT_SECRET }}
          YOUTUBE_REFRESH_TOKEN: ${{ secrets.YOUTUBE_REFRESH_TOKEN }}
        run: |
          python bot.py
